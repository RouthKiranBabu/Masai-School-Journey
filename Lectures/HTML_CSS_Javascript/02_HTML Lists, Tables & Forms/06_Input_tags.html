 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
 </head>
 <body>
    <form action="">
        <h2>Create Account</h2>
        <label for="">Full Name:</label>
        <br>
        <input type="text" placeholder="Enter Full Name...">
        <br><br>

        <label for="">Email:</label>
        <br>
        <input type="email" placeholder="Enter Email...">
        <br><br>

        <label for="">Password:</label>
        <br>
        <input type="password" placeholder="Enter Password...">
        <br><br>
        <input type="checkbox"><input type="radio"><input type="radio">
        <!-- when you are in the form don't use button tag
         instead use the input type submit -->
        <!-- <button>Submit</button> -->
         <input type="submit">
         <br><br>

         <!-- Text area create a area for providing text input -->
         <textarea name="" id=""></textarea>
         <br><br>

         <!-- We can select one of the option -->
         <select name="" id="">
            <option value="">first</option>
            <option value="">second</option>
            <option value="">third</option>
         </select>
    </form>
 </body>
 </html>
