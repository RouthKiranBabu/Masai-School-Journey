<!-- Table tags are:
     Table
     Table Head
     Table Body
     Table Foot
     TH
     TR
     TD
     Caption -->
     <!-- th*3 for adding 3 th tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Routh kiran babu</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Avinash</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>12+14</td>
                <td>13+15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
