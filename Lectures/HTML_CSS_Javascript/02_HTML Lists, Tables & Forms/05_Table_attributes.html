<!-- align =    "right" to shift the table to the right side.
                "center" to shift the table to the center. -->
<!-- colspan="2" for taking two cells in the row.
 used in <td colspan="2">Total</td> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Routh kiran babu</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Avinash</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>13+15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
