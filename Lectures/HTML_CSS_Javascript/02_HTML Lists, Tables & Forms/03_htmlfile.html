<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- type = "dot" or "circle" or "square" -->
    <ul type="triangle">
        <li>Name
            <ul>
                <li>Routh
                    <ul>
                        <li>First</li>
                        <li>Name</li>
                    </ul>
                </li>
                <li>Kiran</li>
                <li>Babu</li>
            </ul>
        </li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <!-- types = "a" or "A" or "I" or 
     "i" for "i.", "ii.", "iii."
     "1" for "1, 2, 3, ..."...
      -->
    <ol type="1">
        <li>Forth</li>
        <li>Fifth</li>
        <li>Sixth</li>
    </ol>
</body>
</html>
