<!-- type ! then enter key to get the doctype 
 type div#container then enter key to get <div id="container"></div>
 
 Box model has four properties:
 1. border
 2. content
 3. padding: space between border and content.
 4. margin: space between border and outer content.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="./03_css_file.css">
</head>
<body>
    <div id="container">Home</div>
    <div id="container1">container1 id</div>
    <div id="container2">
        <div id="container3">
            #container2{
                /* By default color is black 
                5px distance from border to content
                for all 4 sides like left, right, top and bottom*/
                border: 5px solid;
            }
            #container3{
                border: 5px solid red;
                padding:5px;
            }
        </div>
    </div>
    <div id="container4">container4</div>
</body>
</html>
