<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
            background-color: bisque;
            /* After making display to inline-block
            you can set width and height */
            display: inline-block;
            width: 500px;
            height: 500px;
        }
        h1{
            width: 500px;
            height: 500px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <p>
        Lorem <span>ipsum</span> dolor sit amet consectetur adipisicing elit. Harum itaque porro sapiente beatae. Aspernatur maxime
        necessitatibus dolorem eius adipisci voluptate similique ipsam, laborum quos. Dolorum molestiae reiciendis
        architecto beatae vero.
        <span>Hello</span>
        <h1>H1 heading</h1>
    </p>
</body>

</html>
