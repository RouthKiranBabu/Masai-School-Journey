<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        #container > img{
            width: 300px;
        }
        .img-3{
            position: relative;
            /* moves the particular image to new location by
            top gap by 100px
            left gap by 200px */
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="./soldiers.jpg" alt="img1" class="img-1">
        <img src="./soldiers.jpg" alt="img2" class="img-2">
        <img src="./soldiers.jpg" alt="img3" class="img-3">
        <img src="./soldiers.jpg" alt="img4" class="img-4">
    </div>
    
</body>
</html>
